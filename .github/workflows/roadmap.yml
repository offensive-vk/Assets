on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: Sync
    steps:
      - name: Setup
        uses: actions/checkout@v4

      - name: Clone Upstream Repository
        run: |
          git clone https://github.com/kamranahmedse/developer-roadmap.git upstream
          cd upstream
          
      - name: Push to Mirror
        run: |
          git remote set-url origin https://${{ secrets.BOT_TOKEN }}@github.com/offensive-vk/Roadmap.sh.git
          git push --all --verbose