name: ðŸš€ Sync Roadmap Mirror

on:
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: Sync
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Upstream
        run: |
          git clone https://github.com/kamranahmedse/developer-roadmap.git target
          cd target 

      - name: Sync to Gitlab
        env:
          GITHUB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
            git remote add origin https//offensive-vk:${{ secrets.GITLAB_TOKEN }}gitlab.com/offensive-vk/Roadmap.sh
            git push -u origin master --all

