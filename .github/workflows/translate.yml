name: ðŸ“š Automated Translation

on:
  workflow_call:
    inputs:
      gpg:
        description: "Sign commits using GPG"
        required: false
        type: boolean
        default: false
      file:
        description: "File to translate"
        required: false
        type: string
        default: "README.md"
      language:
        description: "Target language"
        required: false
        type: string
        default: "es"
    secrets:
      token:
        required: false

jobs:
  translate:
    runs-on: ubuntu-latest
    name: Translate - ${{ inputs.language }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Translate File
        uses: offensive-vk/auto-translate@v7
        with:
          file: ${{ inputs.file }}
          language: ${{ inputs.language }}

      - name: Import GPG Key
        id: gpg
        if: inputs.gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true
          trust_level: 5

      - name: Verify GPG Key
        if: inputs.gpg
        run: |
          gpg --list-secret-keys --keyid-format LONG
          git config --global --list

      - name: Commit & Push Changes
        continue-on-error: true
        run: |
          sleep 5
          git fetch --all && git pull --verbose
          git config --local user.name "Hamster [bot]"
          git config --local user.email "TheHamsterBot@outlook.com"
          git add .
          git commit -m "ðŸ“š Updated Automated Translations - ${{ inputs.language }}

          Co-authored-by: github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.token || secrets.GITHUB_TOKEN }}
